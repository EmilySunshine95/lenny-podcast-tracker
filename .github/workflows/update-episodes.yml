name: Update Podcast Episodes

on:
  schedule:
    # Daily at 23:00 UTC (Beijing time 07:00, next day)
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch and translate episodes
        run: node scripts/fetch-episodes.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/episodes.json
          git diff --staged --quiet || git commit -m "Update podcast episodes $(date -u +%Y-%m-%d)"
          git push
